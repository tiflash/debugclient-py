[tool:pytest]
addopts = --html=TestReport.html
norecursedirs = .* __* utils resources

[paths]
REPOPATH = /Users/username/debugclient-py
ccs-exe = /Applications/ti/ccsv8/eclipse/Ccstudio.app/Contents/MacOS/ccstudio
;ccs-exe = C:/ti/ccsv8/eclipse/eclipsec.exe
;ccs-exe = /opt/ti/ccsv8/eclipse/ccstudio
workspace = ${REPOPATH}/tests
tmp = ${REPOPATH}/tests/tmp

[testsetups-enabled]
cc1310 = true

[cc1310]
devicetype = CC1310F128
session = .*Cortex.*
connection = Texas Instruments XDS110 USB Debug Probe
symbol = &Sensor_msgStats
opcode = Erase
option = ResetOnRestart
expression = MassErase()
address = 0x20000000
ccxml-path = ${paths:REPOPATH}/tests/resources/cc1310/cc1310.ccxml
binary-image = ${paths:REPOPATH}/tests/resources/cc1310/sensor_cc1310lp.bin
hex-image = ${paths:REPOPATH}/tests/resources/cc1310/sensor_cc1310lp.hex
symbol-image = ${paths:REPOPATH}/tests/resources/cc1310/sensor_cc1310lp.out
